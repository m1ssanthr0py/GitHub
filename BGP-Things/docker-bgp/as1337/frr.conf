frr defaults traditional
service integrated-vtysh-config
hostname ashleysequeira-as1337
ipv6 forwarding
route-map ALLOW_ALL permit 10
router bgp 1337
 bgp router-id 13.3.7.7
 no bgp default ipv4-unicast
 neighbor 2001:1:33:7::10 remote-as 1000
 address-family ipv6 unicast
  network 2001:1:33:7::/64
  neighbor 2001:1:33:7::10 activate
  neighbor 2001:1:33:7::10 route-map ALLOW_ALL in
  neighbor 2001:1:33:7::10 route-map ALLOW_ALL out
  neighbor 2001:1:33:7::10 soft-reconfiguration inbound
